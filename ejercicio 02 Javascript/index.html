<!DOCTYPE html>
<html>
<head>
  <title>Obtener número mayor</title>
  <script>
    function obtenerNumeroMayor(numeros) {
      let mayor = numeros[0];
      for (let i = 1; i < numeros.length; i++) {
        if (numeros[i] > mayor) {
          mayor = numeros[i];
        }
      }
      return mayor;
    }
  </script>
</head>
<body>
  <p>El número mayor es: <span id="resultado"></span></p>
  <script>
    const numeros = [];
    const mayor = obtenerNumeroMayor(numeros);
    document.getElementById("resultado").innerText = mayor;
  </script>
</body>
</html>
